<style>
    /* Reset margin dan padding default */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {

/* Header */
header {
    background-color: #4CAF50;
    padding: 20px;
}

.header-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
}

header h1 {
    color: white;
    font-size: 2.5rem;
}

nav ul {
    display: flex;
    list-style-type: none;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
}

nav ul li a:hover {
    text-decoration: underline;
}

/* Container */
.container {
    padding: 50px 20px;
    max-width: 1200px;
    margin: 0 auto;
}

/* Subtitle */
.subtitle {
    font-size: 2rem;
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

/* Service Cards */
.service-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

. {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    transition: transform 0.5s ease-in-out;
}

.subtitle {
    font-size: 2rem;
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

/* Service Cards */
.ujicobalogo {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.gambar {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    transition: transform 0.5s ease-in-out;
}
.card h3 {
    color: #4CAF50;
    font-size: 1.5rem;
}

.card p {
    color: #555;
}

.card:hover {
    transform: scale(1.05);
}

/* Contact Section */
#kontak p {
    text-align: center;
    font-size: 1.2rem;
    margin-top: 20px;
}

/* Footer */
footer {
    text-align: center;
    padding: 15px;
    background-color: #333;
    color: white;
}

/* Responsive Design */
@media (max-width: 768px) {
    .header-container {
        flex-direction: column;
        text-align: center;
    }

    nav ul {
        flex-direction: column;
        margin-top: 10px;
    }

    nav ul li {
        margin: 10px 0;
    }

    header h1 {
        font-size: 2rem;
    }

    .subtitle {
        font-size: 1.8rem;
    }
}

@media (max-width: 576px) {
    .container {
        padding: 20px 10px;
    }

    .subtitle {
        font-size: 1.5rem;
    }

    .card {
        padding: 15px;
    }

    footer {
        font-size: 0.9rem;
    }
}

</style>
